---
AWSTemplateFormatVersion: 2010-09-09
Description: Monitoring

Resources:

  ##
  # Lambda Functions
  ##
  MonitoringClientRegistration:
    Type: AWS::Lambda::Function
    Properties:
      Description: Register clients with the monitoring system.
      Runtime: java8
      Handler: '${clientRegistrationHandler}'
      Code:
        S3Bucket: '${codeS3Bucket}'
        S3Key: '${codeS3Key}'
      Role: !GetAtt MonitoringClientRegistrationRole.Arn
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          CLIENT_CHECK_TOPIC: !Ref MonitoringClientCheckDistributor
          CLIENT_DB_TABLE: !Ref MonitoringClientsTable
          CHECK_RESULTS_QUEUE: !Ref MonitoringCheckResultQueue
      Tags:
        - Key: App
          Value: Monitoring

  MonitoringClientCleanup:
    Type: AWS::Lambda::Function
    Properties:
      Description: Cleanup resources of modified or deleted clients.
      Runtime: java8
      Handler: '${clientCleanupHandler}'
      Code:
        S3Bucket: '${codeS3Bucket}'
        S3Key: '${codeS3Key}'
      Role: !GetAtt MonitoringClientCleanupRole.Arn
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          CLIENT_DB_TABLE: !Ref MonitoringClientsTable
      Tags:
        - Key: App
          Value: Monitoring

  MonitoringCheckScheduler:
    Type: AWS::Lambda::Function
    Properties:
      Description: Fire events to the SNS Fanout Topic.
      Runtime: java8
      Handler: '${checkSchedulerHandler}'
      Code:
        S3Bucket: '${codeS3Bucket}'
        S3Key: '${codeS3Key}'
      Role: !GetAtt MonitoringCheckSchedulerRole.Arn
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          CLIENT_CHECK_TOPIC: !Ref MonitoringClientCheckDistributor
          SERVERLESS_CHECK_QUEUE: !Ref MonitoringServerlessCheckQueue
      Tags:
        - Key: App
          Value: Monitoring

  MonitoringCheckResultReceiver:
    Type: AWS::Lambda::Function
    Properties:
      Description: Collect and save results returned from checks.
      Runtime: java8
      Handler: '${checkResultReceiver}'
      Code:
        S3Bucket: '${codeS3Bucket}'
        S3Key: '${codeS3Key}'
      Role: !GetAtt MonitoringCheckResultReceiverRole.Arn
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          CHECK_RESULTS_DB_TABLE: !Ref MonitoringCheckResultsTable
      Tags:
        - Key: App
          Value: Monitoring

  MonitoringCheckResultProcessor:
    Type: AWS::Lambda::Function
    Properties:
      Description: Process results returned from checks.
      Runtime: java8
      Handler: '${checkResultProcessor}'
      Code:
        S3Bucket: '${codeS3Bucket}'
        S3Key: '${codeS3Key}'
      Role: !GetAtt MonitoringCheckResultProcessorRole.Arn
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          CHECK_RESULTS_DB_TABLE: !Ref MonitoringCheckResultsTable
          NOTIFICATION_QUEUE: !Ref MonitoringNotificationQueue
      Tags:
        - Key: App
          Value: Monitoring

  MonitoringNotificationProcessor:
    Type: AWS::Lambda::Function
    Properties:
      Description: Run notification handlers.
      Runtime: java8
      Handler: '${notificationProcessor}'
      Code:
        S3Bucket: '${codeS3Bucket}'
        S3Key: '${codeS3Key}'
      Role: !GetAtt MonitoringNotificationProcessorRole.Arn
      # Long timeout to give user some more flexibility.
      Timeout: 300
      # Maximum memory size, since this will run non-core code.
      MemorySize: 3008
      Tags:
        - Key: App
          Value: Monitoring

  MonitoringServerlessCheckProcessor:
    Type: AWS::Lambda::Function
    Properties:
      Description: Run serverless checks.
      Runtime: java8
      Handler: '${serverlessCheckProcessor}'
      Code:
        S3Bucket: '${codeS3Bucket}'
        S3Key: '${codeS3Key}'
      Role: !GetAtt MonitoringServerlessCheckProcessorRole.Arn
      # Long timeout to give user some more flexibility.
      Timeout: 300
      # Maximum memory size, since this will run non-core code.
      MemorySize: 3008
      Environment:
        Variables:
          CHECK_RESULTS_QUEUE: !Ref MonitoringCheckResultQueue
      Tags:
        - Key: App
          Value: Monitoring

  ##
  # IAM Roles
  ##
  MonitoringClientRegistrationRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /monitoring/
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBClientsTable
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:Query
                  - dynamodb:BatchGetItem
                  - dynamodb:GetItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource:
                  - !GetAtt MonitoringClientsTable.Arn
        - PolicyName: SQSClientQueues
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sqs:*
                Resource:
                  - !Join
                    - ':'
                    - - 'arn:aws:sqs'
                      - !Ref 'AWS::Region'
                      - !Ref 'AWS::AccountId'
                      - 'monitoring-*'
        - PolicyName: SNSClientSubscriptions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sns:Subscribe
                  - sns:SetSubscriptionAttributes
                  - sns:GetSubscriptionAttributes
                  - sns:Unsubscribe
                Resource:
                  - !Ref MonitoringClientCheckDistributor

  MonitoringClientCleanupRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /monitoring/
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBClientsTableStream
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:ListStreams
                Resource:
                  - !GetAtt MonitoringClientsTable.StreamArn
        - PolicyName: SQSClientQueues
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sqs:DeleteQueue
                Resource:
                  - !Join
                    - ':'
                    - - 'arn:aws:sqs'
                      - !Ref 'AWS::Region'
                      - !Ref 'AWS::AccountId'
                      - 'monitoring-*'
        - PolicyName: SNSClientSubscriptions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sns:Unsubscribe
                Resource:
                  - !Ref MonitoringClientCheckDistributor

  MonitoringCheckSchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /monitoring/
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: SNSTopics
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource:
                  - !Ref MonitoringClientCheckDistributor
        - PolicyName: SQSQueues
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource:
                  - !GetAtt MonitoringServerlessCheckQueue.Arn

  MonitoringCheckResultReceiverRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /monitoring/
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CheckResultsQueue
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sqs:DeleteMessage
                  - sqs:ChangeMessageVisibility
                  - sqs:ReceiveMessage
                  - sqs:GetQueueAttributes
                Resource:
                  - !GetAtt MonitoringCheckResultQueue.Arn
        - PolicyName: DynamoDBCheckResultsTable
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:BatchWriteItem
                  - dynamodb:PutItem
                Resource:
                  - !GetAtt MonitoringCheckResultsTable.Arn

  MonitoringCheckResultProcessorRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /monitoring/
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBCheckResultsTableStream
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:ListStreams
                Resource:
                  - !GetAtt MonitoringCheckResultsTable.StreamArn
        - PolicyName: DynamoDBCheckResultsTable
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:Query
                Resource:
                  - !GetAtt MonitoringCheckResultsTable.Arn
        - PolicyName: NotificationQueue
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource:
                  - !GetAtt MonitoringNotificationQueue.Arn

  MonitoringNotificationProcessorRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /monitoring/
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: NotificationQueue
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sqs:DeleteMessage
                  - sqs:ChangeMessageVisibility
                  - sqs:ReceiveMessage
                  - sqs:GetQueueAttributes
                Resource:
                  - !GetAtt MonitoringNotificationQueue.Arn

  MonitoringServerlessCheckProcessorRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /monitoring/
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: ServerlessCheckQueue
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sqs:DeleteMessage
                  - sqs:ChangeMessageVisibility
                  - sqs:ReceiveMessage
                  - sqs:GetQueueAttributes
                Resource:
                  - !GetAtt MonitoringServerlessCheckQueue.Arn
        - PolicyName: CheckResultQueue
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource:
                  - !GetAtt MonitoringCheckResultQueue.Arn

  ##
  # Scheduled Events
  ##
  MonitoringCheckSchedulerEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Monitoring check scheduler event rule.
      ScheduleExpression: rate(1 minute)
      State: ENABLED
      Targets:
        - Arn: !GetAtt MonitoringCheckScheduler.Arn
          Id: MonitoringCheckScheduler

  MonitoringCheckSchedulerPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MonitoringCheckScheduler
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt MonitoringCheckSchedulerEventRule.Arn

  ###
  # Event Source Mappings
  ###
  MonitoringClientsTableEvents:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      Enabled: true
      EventSourceArn: !GetAtt MonitoringClientsTable.StreamArn
      FunctionName: !GetAtt MonitoringClientCleanup.Arn
      StartingPosition: LATEST
      BatchSize: 10

  MonitoringCheckResultReceiverEvents:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      Enabled: true
      EventSourceArn: !GetAtt MonitoringCheckResultQueue.Arn
      FunctionName: !GetAtt MonitoringCheckResultReceiver.Arn
      BatchSize: 10

  MonitoringCheckResultProcessorEvents:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      Enabled: true
      EventSourceArn: !GetAtt MonitoringCheckResultsTable.StreamArn
      FunctionName: !GetAtt MonitoringCheckResultProcessor.Arn
      StartingPosition: LATEST
      BatchSize: 10

  MonitoringNotificationProcessorEvents:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      Enabled: true
      EventSourceArn: !GetAtt MonitoringNotificationQueue.Arn
      FunctionName: !GetAtt MonitoringNotificationProcessor.Arn
      BatchSize: 1

  MonitoringServerlessCheckProcessorEvents:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      Enabled: true
      EventSourceArn: !GetAtt MonitoringServerlessCheckQueue.Arn
      FunctionName: !GetAtt MonitoringServerlessCheckProcessor.Arn
      BatchSize: 1

  ##
  # SQS Queues
  #
  # Visibility timeouts must be >= the Lambda function that consumes from it.
  ##
  MonitoringCheckResultQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 65
      Tags:
        - Key: App
          Value: Monitoring

  MonitoringNotificationQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 305
      Tags:
        - Key: App
          Value: Monitoring

  MonitoringServerlessCheckQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 305
      Tags:
        - Key: App
          Value: Monitoring

  ##
  # SNS Topics
  ##
  MonitoringClientCheckDistributor:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: monitoring-client-check-distributor

  ##
  # DynamoDB Tables
  ##
  MonitoringClientsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
      KeySchema:
        - AttributeName: name
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: App
          Value: Monitoring

  MonitoringCheckResultsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      Tags:
        - Key: App
          Value: Monitoring
